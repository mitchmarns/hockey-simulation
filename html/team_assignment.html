<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Assignment</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Team Assignment</h1>

    <div>
        <h2>Select Team</h2>
        <select id="team">
            <option value="Rangers">Rangers</option>
            <option value="Devils">Devils</option>
            <option value="Islanders">Islanders</option>
            <option value="Sabres">Sabres</option>
        </select>
    </div>

    <div>
        <h2>Players</h2>
        <ul id="players"></ul>
    </div>

    <div>
        <button onclick="assignToTeam()">Assign Selected Players</button>
    </div>

    <script src="../js/teamManagement.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
