<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Assignment</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Team Assignment</h1>
            <p>Assign players to a team.</p>
        </header>
        
        <!-- Team Selection Section -->
        <div class="team-selection">
            <label for="team-select">Select a Team:</label>
            <select id="team-select">
                <option value="">--Choose a team--</option>
                <option value="Rangers">Rangers</option>
                <option value="Devils">Devils</option>
                <option value="Islanders">Islanders</option>
                <option value="Sabres">Sabres</option>
            </select>
        </div>
        
        <!-- Players List Section -->
        <div class="players-list">
            <h2>Available Players</h2>
            <ul id="players-list">
                <!-- Player List will be populated here dynamically -->
            </ul>
        </div>

        <!-- Assigned Players / Team Roster -->
        <div class="team-roster" id="team-roster">
            <!-- Assigned players for the selected team will appear here -->
        </div>
    </div>

    <script src="../js/teamManagement.js"></script> <!-- Handles team assignments -->
</body>
</html>
