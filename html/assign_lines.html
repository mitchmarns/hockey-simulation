<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Line Assignments</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Team Line Assignments</h1>

    <!-- Rangers Team -->
    <div class="team" id="rangers">
      <h2>Rangers</h2>

      <!-- Forward Lines -->
      <div class="lines-section" id="rangers-forward-lines">
        <h3>Forward Lines</h3>
        <!-- Lines will be dynamically populated here -->
      </div>

      <!-- Defense Lines -->
      <div class="lines-section" id="rangers-defense-lines">
        <h3>Defense Lines</h3>
        <!-- Lines will be dynamically populated here -->
      </div>

      <!-- Goalies -->
      <div class="lines-section" id="rangers-goalie">
        <h3>Goalies</h3>
        <!-- Goalies will be dynamically populated here -->
      </div>
    </div>

    <!-- Repeat for other teams -->
    <div class="team" id="devils">
      <h2>Devils</h2>

      <div class="lines-section" id="devils-forward-lines">
        <h3>Forward Lines</h3>
      </div>

      <div class="lines-section" id="devils-defense-lines">
        <h3>Defense Lines</h3>
      </div>

      <div class="lines-section" id="devils-goalie">
        <h3>Goalies</h3>
      </div>
    </div>

    <div class="team" id="islanders">
      <h2>Islanders</h2>

      <div class="lines-section" id="islanders-forward-lines">
        <h3>Forward Lines</h3>
      </div>

      <div class="lines-section" id="islanders-defense-lines">
        <h3>Defense Lines</h3>
      </div>

      <div class="lines-section" id="islanders-goalie">
        <h3>Goalies</h3>
      </div>
    </div>

    <div class="team" id="sabres">
      <h2>Sabres</h2>

      <div class="lines-section" id="sabres-forward-lines">
        <h3>Forward Lines</h3>
      </div>

      <div class="lines-section" id="sabres-defense-lines">
        <h3>Defense Lines</h3>
      </div>

      <div class="lines-section" id="sabres-goalie">
        <h3>Goalies</h3>
      </div>
    </div>
  </div>

  <script src="../js/lines.js"></script>
</body>
</html>
