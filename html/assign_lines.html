<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Lines</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Assign Players to Lines</h1>

    <div id="teamSelection">
        <label for="teamSelect">Select Team:</label>
        <select id="teamSelect" onchange="loadPlayers()">
            <option value="">Choose a team</option>
            <option value="Rangers">Rangers</option>
            <option value="Devils">Devils</option>
            <option value="Islanders">Islanders</option>
            <option value="Sabres">Sabres</option>
        </select>
    </div>

    <div id="playerList" class="team-players">
        <!-- Player list will be loaded here dynamically -->
    </div>

    <div id="lineAssignment">
        <h3>Assign to Lines</h3>
        <!-- Line assignment sections will be dynamically added here -->
    </div>

        <script src="../js/assign_lines.js"></script>
</body>
</html>
