<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Lines</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h1>Assign Players to Lines</h1>

  <!-- Team Selection -->
  <div id="teamSelection">
    <label for="teamSelect">Select a team:</label>
    <select id="teamSelect">
      <option value="Rangers">Rangers</option>
      <option value="Devils">Devils</option>
      <option value="Islanders">Islanders</option>
      <option value="Sabres">Sabres</option>
    </select>
  </div>

  <!-- Forward Line Assignments -->
  <div id="forwardLines">
    <h2>Forward Lines</h2>
    <div id="line1">
      <h3>Line 1</h3>
      <select id="line1LW"></select>
      <select id="line1C"></select>
      <select id="line1RW"></select>
    </div>
    <div id="line2">
      <h3>Line 2</h3>
      <select id="line2LW"></select>
      <select id="line2C"></select>
      <select id="line2RW"></select>
    </div>
    <div id="line3">
      <h3>Line 3</h3>
      <select id="line3LW"></select>
      <select id="line3C"></select>
      <select id="line3RW"></select>
    </div>
    <div id="line4">
      <h3>Line 4</h3>
      <select id="line4LW"></select>
      <select id="line4C"></select>
      <select id="line4RW"></select>
    </div>
  </div>

  <!-- Defense Line Assignments -->
  <div id="defenseLines">
    <h2>Defense Lines</h2>
    <div id="defLine1">
      <h3>Line 1</h3>
      <select id="defLine1LD"></select>
      <select id="defLine1RD"></select>
    </div>
    <div id="defLine2">
      <h3>Line 2</h3>
      <select id="defLine2LD"></select>
      <select id="defLine2RD"></select>
    </div>
    <div id="defLine3">
      <h3>Line 3</h3>
      <select id="defLine3LD"></select>
      <select id="defLine3RD"></select>
    </div>
  </div>

  <!-- Goalie Assignment -->
  <div id="goalieAssignment">
    <h2>Goalies</h2>
    <label for="starter">Starter:</label>
    <select id="starter"></select>
    <br>
    <label for="backup">Backup:</label>
    <select id="backup"></select>
  </div>

  <!-- Save Button -->
  <button id="saveLinesBtn">Save Line Assignments</button>
  <button id="autoAssignBtn">Auto-Place Players</button>

  <script src="../js/assign_lines.js"></script>
</body>
</html>
