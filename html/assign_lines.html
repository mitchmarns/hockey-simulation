<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Line Assignments</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h1>Team Line Assignments</h1>

  <button id="saveLinesBtn">Save Lines</button>

  <div id="rangers-container">
    <h2>Rangers</h2>
    <div id="rangers-forward-lines"></div>
    <div id="rangers-defense-lines"></div>
    <div id="rangers-goalie"></div>
  </div>

  <div id="devils-container">
    <h2>Devils</h2>
    <div id="devils-forward-lines"></div>
    <div id="devils-defense-lines"></div>
    <div id="devils-goalie"></div>
  </div>

  <div id="islanders-container">
    <h2>Islanders</h2>
    <div id="islanders-forward-lines"></div>
    <div id="islanders-defense-lines"></div>
    <div id="islanders-goalie"></div>
  </div>

  <div id="sabres-container">
    <h2>Sabres</h2>
    <div id="sabres-forward-lines"></div>
    <div id="sabres-defense-lines"></div>
    <div id="sabres-goalie"></div>
  </div>

  <script src="../js/assign_lines.js"></script>
</body>
</html>
